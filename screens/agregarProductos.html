<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/generales/reset.css">
    <link rel="stylesheet" href="../assets/css/generales/base.css">
    <link rel="stylesheet" href="../assets/css/ecommer/header/header.css">
    <link rel="stylesheet" href="../assets/css/ecommer/header/search.css">
    <link rel="stylesheet" href="../assets/css/ecommer/header/login.css">
    <link rel="stylesheet" href="../assets/css/ecommer/header/infram.css">
    <link rel="stylesheet" href="../assets/css/ecommer/header/infram.css">
    <link rel="stylesheet" href="../assets/css/productos/productos.css">
    <link rel="stylesheet" href="../assets/css/productos/Produc_componenetes.css">
    <link rel="stylesheet" href="../assets/css/productos/productos_responsivos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,400;1,500;1,600;1,700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Agregar Productos</title>
</head>

<body>
    <header class="head" data-head>
        <div class="head_contenedor">
            <div class="head_logo">
                <i class="bi bi-controller"></i>
                <h2 class="titulo1">Alura</h2>
                <h2 class="titulo2">GeeK</h2>
            </div>
            <div class="head_search">
                <form class="search_contenedor" action="#">
                    <input class="search_input" type="text" placeholder=" ¿Qué deseas buscar?" name="search">
                    <button class="search_boton"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="login">
                <a class="login_boton" href="./productosAdmi.html">Admin</a>
            </div>
        </div>
    </header>
    <main class="productos_main">
        <section class="productos_contenedor">
            <h1 class="producto_Titulo">Agregar Nuevo Producto</h1>
            <form class="produtos_form" data-form>
                <div class="input_container">
                    <input type="file" class="input" name="URL1" id="URL1" placeholder="URL de imagen" required
                        data-url>
                    <label for="URL1" class="input__label">Imagen</label>
                    <span class="input-message-error">Este
                        campo es requerido</span>
                </div>
                <div class="input_container">
                    <input type="text" class="input" id="categoria" name="categoria" required placeholder="Categoria"
                        data-categoria>
                    <label for="nombre" class="input__label">Categoria</label>
                    <span class="input-message-error">Este campo es requerido</span>
                </div>
                <div class="input_container">
                    <input type="text" class="input" name="nombre" id="nombre" required
                        placeholder="Nombre del Producto" data-nombre>
                    <label for="nombre" class="input__label">Nombre del Producto</label>
                    <span class="input-message-error">Este campo es requerido</span>
                </div>
                <div class="input_container">
                    <input type="number" class="input" name="precio" id="precio" required
                        placeholder="Precio del Producto" data-precio>
                    <label for="precio" class="input__label">Precio del Producto</label>
                    <span class="input-message-error">Este campo es requerido</span>
                </div>
                <div class="input_container">
                    <textarea type="text" class=" textarea" name="descripcion" id="descripcion" required
                        placeholder="Descripcion del Producto" data-descripcion></textarea>
                    <span class="input-message-error">Este campo es requerido</span>
                </div>
                <button type="submit" class="boton">Agregar Producto</button>
            </form>
        </section>
        <iframe class="iframe_formulario" src="../screens/formulario.html" frameborder="0"></iframe>
    </main>

</body>

</html>
