<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/generales/reset.css">
    <link rel="stylesheet" href="../assets/css/generales/base.css">
    <link rel="stylesheet" href="../assets/css/ecommer/formulario/sobre_nosotros.css">
    <link rel="stylesheet" href="../assets/css/ecommer/formulario/formulario.css">
    <link rel="stylesheet" href="../assets/css/ecommer/formulario/componentes.css">
    <link rel="stylesheet" href="../assets/css/ecommer/formulario/formulario_respo.css">
    <link rel="stylesheet" href="../assets/css/ecommer/header/header.css">
    <link rel="stylesheet" href="../assets/css/ecommer/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,400;1,500;1,600;1,700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">

    <title>Formulario</title>
</head>
<body>
    <section class="formulario" data-fomulario>
        <div>
            <div class="logo_formulario">
                <i class="bi bi-controller"></i>
                <h2 class="titulo1">Alura</h2>
                <h2 class="titulo2">GeeK</h2>
            </div>
        </div>
        <div>
            <nav class="sobre_nosotros">
                <ul class="lista_informacion">
                    <il><a href="#" class="informacion_busquedad">Quienes Somos</a></il>
                    <il><a href="#" class="informacion_busquedad">Política de privacidad</a></il>
                    <il><a href="#" class="informacion_busquedad">Programa de fidelidad</a></il>
                    <il><a href="#" class="informacion_busquedad">Nuestras Tiendas</a></il>
                    <il><a href="#" class="informacion_busquedad">Quiero ser franquiciado</a></il>
                    <il><a href="#" class="informacion_busquedad">Anúncie aquí</a></il>
                </ul>
            </nav>
        </div>
        <div class="formulario_info">
            <form class="info_form" action="">
                <fieldset>
                    <legend>Hable con Nosotros</legend>
                    <div class="formulario__input">
                        <input name="nombre" id="name" class="input" type="text" placeholder="Nombre"
                            pattern="[\s\S]{3,50}" required data-tipo="nombre">
                        <label class="input__label" for="name">Nombre:</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="formulario__input">
                        <input name="mensaje" id="mensaje" class="inputT" type="text" placeholder="Escriba su Mensaje"
                            pattern="[\s\S]{3,50}" required data-tipo="mensaje">
                        <label class="input__labelT" for="name"></label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <input type="submit" class="botonFormulario" value="Enviar Formulario">

                <input type="hidden" name="_next">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </section>
    <footer data-footer>
        <h2 class="footer_desarrollo">Desarrollodo Por ColiJD</h2>
        <h3 class="footer_anio">2023</h3>
    </footer>
    <script src="../script/fomulario.js" type="module"></script>
</body>
</html>
