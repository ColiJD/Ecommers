<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/generales/reset.css" />
        <link rel="stylesheet" href="./assets/css/generales/base.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/header/header.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/header/login.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/header/infram.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/banner.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/articulos/articulos.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/articulos/productos.css" />
        <link rel="stylesheet" href="./assets/css/ecommer/articulos/articulo_respo.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,400;1,500;1,600;1,700&family=Roboto:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <title>Ecommers</title>
    </head>
    <body>
        <header class="head" data-head>
            <div class="head_contenedor">
                <div class="head_logo">
                    <i class="bi bi-controller"></i>
                    <h2 class="titulo1">Alura</h2>
                    <h2 class="titulo2">GeeK</h2>
                </div>
                <div class="head_search">
                    <input
                        class="search_input"
                        type="text"
                        placeholder=" ¿Qué deseas buscar?"
                        name="search"
                        data-buscador
                    />
                    <div class="search_boton">
                        <i class="bi bi-search" data-boton></i>
                    </div>
                </div>
                <div class="login">
                    <a class="login_boton" href="./screens/login.html">Login</a>
                </div>
            </div>
        </header>
        <main>
            <section class="banner">
                <div class="banner_contenedor">
                    <div class="banner_imagen"></div>
                    <div class="banner_titulos">
                        <h1 class="banner_titulo">Febrero Promocional</h1>
                        <h3 class="banner_spam">
                            Productos selecionados con 33% de descuento
                        </h3>
                        <a class="boton" href="">Ver Consolas</a>
                    </div>
                </div>
            </section>
            <section id="todo">
                <section class="articulos">
                    <div class="articulo_gestiones">
                        <h2 class="articulo_titulo" id="titulo">Star Wars</h2>
                        <a class="articulos_mas" href="#"
                            >Ver Todos <i class="bi bi-arrow-right"></i
                        ></a>
                    </div>
                    <div class="articulo_contenedor" data-categoria="star-wars"></div>
                </section>
                <section class="articulos">
                    <div class="articulo_gestiones">
                        <h2 class="articulo_titulo">Consola</h2>
                        <a class="articulos_mas" href="#"
                            >Ver Todos <i class="bi bi-arrow-right"></i
                        ></a>
                    </div>
                    <div class="articulo_contenedor" data-categoria="consola"></div>
                </section>
                <section class="articulos">
                    <div class="articulo_gestiones">
                        <h2 class="articulo_titulo">Diversos</h2>
                        <a class="articulos_mas" href="#"
                            >Ver Todos <i class="bi bi-arrow-right"></i
                        ></a>
                    </div>
                    <div class="articulo_contenedor" data-categoria="diversos"></div>
                </section>
            </section>
            <iframe
        class="iframe_formulario"
        src="./screens/formulario.html"
        frameborder="0"
      ></iframe> 
        </main>
        <script src="./script/mostrarProductos.js" type="module"></script>
    </body>
</html>
